name: Publish to NPM
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm eslint --max-warnings 0
      - name: Format
        run: pnpm prettier --check .
      - name: Build
        run: pnpm build
      - name: Run Tests
        run: pnpm test
      - name: Test Example
        run: |
          cd example
          pnpm i
          pnpm example

      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
